name: hungerz_ordering
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.5+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  animation_wrappers:
    #path: D:\android studio projects\animation-wrappers-package


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"
  flutter_launcher_name: "^0.0.1"



flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/appicon.png"

flutter_launcher_name:
  name: "Hungerz eMenu"

flutter:
  uses-material-design: true

  assets:
    - assets/ItemCategory/
    - assets/
    - assets/food items/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf

